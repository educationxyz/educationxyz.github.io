        function postContactToGoogle(){
            var email = $j('#email').val();

            if (email !== "")  {
                $j.ajax({
                    url: "https://docs.google.com/forms/d/1I7dZ0d3r78eri33wuNotFh3hbRKkb992NkcDnJkPdlQ/formResponse",
                    data: {"entry.1" : email},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function (){
                            $j('#email').val("");
                            //Success message
                            $('#email').addClass('active').val('Thank You! You will receive your invite shortly.');
                        },
                        200: function (){
                            $j('#email').val("");
